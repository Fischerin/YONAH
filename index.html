 stands for Cascading Style Sheets. It is used to change the appearance of HTML elements.\n\n","instructions":"An individual page of a website is referred to as a webpage. Notice the webpage in the web browser. During this lesson, we will explore the HTML elements used to build it. Click Next to learn about the anatomy of an HTML element."}],"workspace":{"id":"5c005586f242fc5453645088","slug":"maw-2-0-unit-I-proto","type":"static"}},"b3d0121af2829bad3bfdb358b5c167cc":{"id":"b3d0121af2829bad3bfdb358b5c167cc","title":"Anatomy of an HTML Element","slug":"html-element","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[{"id":"5c005586f242fc545364508d","instructions":"In __index.html__, change the text that appears between the `\u003ch1\u003e` opening tag and the `\u003c/h1\u003e` closing tag. \n\nRun your code to see the new text shown in the web browser!","hint":"","test_type":"webSCT","test_code":"// tests that the heading text has been replaced\n\n$expect('h1').to.exist().and.to.not.have.text(/You're Building a Website\\!/g, \"Did you replace the text between the `\u003ch1\u003e` and `\u003c/h1\u003e` tags?\")\n","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"Narrative","id":"5c005586f242fc545364508b","type":"Narrative","content":"Let's explore the basic anatomy of an HTML element. Line 9 of __index.html__ contains a _heading_ element: \n\n```html\n\u003ch1\u003eYou're Building a Website!\u003c/h1\u003e\n```\n\n1. All HTML elements begin with an _opening tag_. In this case, the opening tag is `\u003ch1\u003e`.\u003cbr\u003e\u003cbr\u003e  \n2. Most elements require a _closing tag_, denoted by a `/`. In this case, the closing tag is `\u003c/h1\u003e`.\u003cbr\u003e\u003cbr\u003e\n3. The website user only sees the content between the opening and closing tags. \n\n**Note**: There are several other HTML elements in __index.html__ in addition to the heading element. Don't be alarmed! We will encounter most of these in more depth during the lesson. ","instructions":null},{"__typename":"WebBrowser","id":"5c005586f242fc5453645089","type":"WebBrowser","display_url":"localhost:8000"},{"__typename":"PersistentCodeEditor","id":"5c005586f242fc545364508a","type":"PersistentCodeEditor","files":["index.html"],"navigator_disabled":null,"no_run_button":null}],"workspace":{"id":"5ceec52daf246d07f693f61a","slug":"maw-2-0-unit-I-html-element","type":"static"}},"39cad6f11654db31e3cba8fa429704f5":{"id":"39cad6f11654db31e3cba8fa429704f5","title":"Add a Heading","slug":"add-heading","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[{"id":"5c005586f242fc5453645092","instructions":"Use the largest heading to indicate the name of the website. \n\nIn __index.html__, one line below `\u003cbody\u003e`, type (don't copy/paste!) the code below:   \n\n```html\n\u003ch1\u003eOllie Bike Sharing\u003c/h1\u003e\n```\n\nRun your code to view the heading in the web browser.","hint":"","test_type":"componentTest","test_code":"if (Components.CodeEditor.codeContains('index.html', /\u003ch1\u003e(.|\\n)*\u003c\\/h1\u003e/)) {\n  return { pass: true };\n}\nreturn {\n  pass: false,\n  errors: {\n    friendly: 'Did you add an opening `\u003ch1\u003e` followed by text and a closing `\u003c/h1\u003e`?',\n    component: 'PersistentCodeEditor'\n  }\n};","test_options":{}},{"id":"5c005586f242fc5453645093","instructions":"Use an `h3` heading to create the tagline for Ollie Bike Sharing on the next line.\n\n```html\n\u003ch3\u003eShare Your Pedals with the World.\u003c/h3\u003e\n```\n\nRun your code to view the tagline in the web browser.\n\nNotice how the tagline is smaller than the main heading because it's in an `h3` element.\n\nFeel free to change the text of the heading and tagline of the website.","hint":"We will be adding in an `h2` element later in the lesson! ","test_type":"componentTest","test_code":"      if (Components.CodeEditor.codeContains('index.html', /\u003ch3\u003e(.|\\n)*\u003c\\/h3\u003e/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you add an opening `\u003ch3\u003e` followed by text and a closing `\u003c/h3\u003e`?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":[" d using [CSS](https://www.codecademy.com/learn/learn-css). ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c005586f242fc545364508f","type":"PersistentCodeEditor","files":["index.html"],"navigator_disabled":null,"no_run_button":null},{"__typename":"WebBrowser","id":"5c005586f242fc545364508e","type":"WebBrowser","display_url":"localhost:8000"}],"workspace":{"id":"60d34581b4303b001dbb6880","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"178f0be4e13da9f992ab4da0d494dd6c":{"id":"178f0be4e13da9f992ab4da0d494dd6c","title":"Add a Paragraph","slug":"add-paragraph","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[{"id":"5c005586f242fc5453645098","instructions":"Below the `h3` element, add a paragraph element that contains a description of the company. Here's an example:\n```html\n\u003cp\u003eNeed a set of wheels while you're in town? Use Ollie to pair your perfect vacation with a stylish, affordable bike rental.\u003c/p\u003e\n```\n\nRun your code.\n\nIn the web browser, notice how text enclosed by the `p` tags is smaller than heading text and is not bold.","hint":"","test_type":"webSCT","test_code":"$expect('p').to.exist('Did you add a paragraph element to index.html?');","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ Name }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"PersistentCodeEditor","id":"5c005586f242fc545364509a","type":"PersistentCodeEditor","files":["index.html"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c005586f242fc545364509b","type":"Narrative","content":"Nice work! The webpage is starting to come together. \n\nWhat if you wanted to link users to a different webpage? The HTML _anchor_ element makes it possible to do this with a single click. \n\n```html\n\u003ca href=\"http://google.com\"\u003eClick here for Google!\u003c/a\u003e\n```\n\nAnchor elements use an _attribute_ to link users to websites. Attributes customize the behavior or appearance of HTML elements. Anchor elements use the `href` attribute, which specifies the webpage to link to. In the example above, the text \"Click here for Google!\" links to `http://google.com`.    \n\n__IMPORTANT__: Web addresses, such as `http://google.com`, have a technical name: _URL_. ","instructions":null},{"__typename":"WebBrowser","id":"5c005586f242fc5453645099","type":"WebBrowser","display_url":"localhost:8000"}],"workspace":{"id":"5cae4f30370902109fdf3506","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"791be5b26814610767c978c87b58b184":{"id":"791be5b26814610767c978c87b58b184","title":"A Closer Look","slug":"anchor-tags","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post": me | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"WebBrowser","id":"5c005586f242fc54536450a2","type":"WebBrowser","display_url":"localhost:8000"},{"__typename":"PersistentCodeEditor","id":"5c005586f242fc54536450a3","type":"PersistentCodeEditor","files":["index.html","main.css"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c005586f242fc54536450a4","type":"Narrative","content":"To add images to a webpage, use the HTML _image_ element:\n  \n```html\n\u003cimg src=\"https://content.codecademy.com/projects/make-a-website/lesson-1/bikes1.jpg\"/\u003e\n```\n\nJust like websites have URLs, images on the web also have URLs. Image URLs typically end with the .jpg or .png file extension. The `src` attribute sets the _source_ for an image element. \n\nImage elements are _self-closing_, which means they do not need a closing tag. \n\nLet's use an image element to add a photograph to our webpage. ","instructions":null}],"workspace":{"id":"5cae50bd5f1de87e174f65ec","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"9895ab68cb6c815f45890f57769f79c5":{"id":"9895ab68cb6c815f45890f57769f79c5","title":"Add a Video","slug":"add-video","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[{"id":"5c005586f242fc54536450ac","instructions":"In __index.html__, delete the image element so we can use that space on the webpage for a video. \n\nRun your code.","hint":"","test_type":"webSCT","test_code":"$expect('img').not.to.exist('Did you delete the image element?');","test_options":{}},{"id":"5c005586f242fc54536450ad","instructions":"Next, below the paragraph element, create a video element. Use the code above as a guide. \n\nThe video will need: \n\n1. width and height attributes \n2. a controls attribute \n3. a source src set to: \n\n```html\nhttps://content.codecademy.com/projects/make-a-website/lesson-1/ollie.mp4\n```\n\nRemember, the attribute values must be in quotes, except for `controls`.  \n\nRun your code to view the video in the web browser.\n\nClick the Play button to play your video. When you've watched enough, click Next to continue.","hint":"","test_type":"webSCT","test_code":"$expect('video').to\n  .exist('Did you add a video element to index.html?')\n  .and.to.have.attr('width', undefined, 'Did you include a `width` attribute for the video?')\n  .and.to.have.attr('height', undefined, 'Did you include a `height` attribute for the video?')\n  .and.to.have.attr('controls', undefined, 'Did you include the `controls` attribute for the video?')\n  .and.to.have.children('source', 'Did you include the `\u003csource\u003e` tag as shown in the example code?')\n  .that.has.attr('src', 'https://content.codecademy.com/projects/make-a-website/lesson-1/ollie.mp4', 'Did you use the video URL provided?');","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"PersistentCodeEditor","id":"5c005586f242fc54536450a9","type":"PersistentCodeEditor","files":["index.html"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c005586f242fc54536450aa","type":"Narrative","content":"Awesome! The photo makes the webpage much cooler. What's cooler than a photo? A video!\n\nThe HTML _video_ element can add video to a webpage. \n \n```html\n\u003cvideo width=\"320\" height=\"240\" controls\u003e\n  \u003csource src=\"video-url.mp4\" type=\"video/mp4\"\u003e\n\u003c/video\u003e\n```\n\nThe video element uses a number of attributes. Let's take a look at them: \n\n1. `width` and `height`: Set the size of the screen that displays the video.\u003cbr\u003e\u003cbr\u003e\n\n2. `controls`: Adds play, pause and volume control.\u003cbr\u003e\u003cbr\u003e\n\n3. `source src`: Sets the URL of the video to play.\u003cbr\u003e\u003cbr\u003e\n\n4. `type`: Specifies different video formats. \n\n","instructions":null},{"__typename":"WebBrowser","id":"5c005586f242fc54536450a8","type":"WebBrowser","display_url":"localhost:8000"}],"workspace":{"id":"5d966715e19722001263224d","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"7f1b73baff26f9b43a700604ccd52cbb":{"id":"7f1b73baff26f9b43a700604ccd52cbb","title":"Create an Unordered List","slug":"create-list","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[{"id":"5c005586f242fc54536450b2","instructions":"Our navbar will go above the company heading h1 element, so first we will need to create some new lines. In __index.html__, press `enter` to create several new lines between `\u003cbody\u003e` and `\u003ch1\u003e`. \n\nFirst, we will create an h2 element to serve as the heading for the navbar. The text can read \"Ollie\".  \n\n```html\n\u003ch2\u003eOllie\u003c/h2\u003e\n```\nRun your code to continue. ","hint":"","test_type":"webSCT","test_code":"$expect('h2').to.have.above(0, 'Did you add an h2 element directly below the `\u003cbody\u003e` tag to serve as the heading for the navbar?');","test_options":{}},{"id":"5c005586f242fc54536450b3","instructions":"Below the navbar `h2`, create an unordered list element. The list items will be different pages a site user can visit:  \n\n\n```html\n\u003cul\u003e\n  \u003cli\u003esign up\u003c/li\u003e\n  \u003cli\u003esearch bikes\u003c/li\u003e\n  \u003cli\u003ereserve a bike\u003c/li\u003e\n  \u003cli\u003eabout us\u003c/li\u003e\n\u003c/ul\u003e\n```\n\nAfter you insert all the list items, don't forget to close the unordered list with a closing `\u003c/ul\u003e` tag. \n\nRun your code to view the results in the web browser.","hint":"","test_type":"webSCT","test_code":"$expect('ul').to\n\t.exist('Did you add a ul element to index.html?')\n  .and.to.have.children('li', 'Did you add list items to the unordered list?');","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"PersistentCodeEditor","id":"5c005586f242fc54536450af","type":"PersistentCodeEditor","files":["index.html"],"navigator_disabled":null,"no_run_button":null},{"__typename":"WebBrowser","id":"5c005586f242fc54536450ae","type":"WebBrowser","display_url":"localhost:8000"},{"__typename":"Narrative","id":"5c005586f242fc54536450b0","type":"Narrative","content":"Impressive! With just five page elements, you've already created an interesting website!\n\nAnother essential HTML element is the _unordered list_. Items in an unordered list are referred to as _list items_. Each item is bulleted, not numbered. For example: \n\n\u003cul\u003e\n\t\u003cli\u003eA list item\u003c/li\u003e\n\t\u003cli\u003eA second list item\u003c/li\u003e\n\t\u003cli\u003eA third list item\u003c/li\u003e\n\u003c/ul\u003e       \n\nThe HTML code for the list above: \n\n```html \n\u003cul\u003e\n  \u003cli\u003eA list item\u003c/li\u003e\n  \u003cli\u003eA second list item\u003c/li\u003e\n  \u003cli\u003eA third list item\u003c/li\u003e\n\u003c/ul\u003e \n```\n\nAbout unordered lists: \n\n1. `ul` tags create the unordered list.\u003cbr\u003e\u003cbr\u003e\n\n2. `li` tags contain each list item.\n\nUnordered list elements can be used to organize content on a webpage in a number of ways. Below we will use one to organize our website's navigation menu, sometimes called a _navbar_.","instructions":null}],"workspace":{"id":"5d9667408421a80011c9b504","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"815a41e8d50a2047319a6875942daefb":{"id":"815a41e8d50a2047319a6875942daefb","title":"Parent and Child Elements","slug":"parent-child","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"Narrative","id":"5c005586f242fc54536450b5","type":"Narrative","content":"With the video and unordered list elements, you may have noticed something interesting: these HTML elements had other HTML elements _nested_ inside of them. \n\nFor example, in unordered lists, `li` elements are nested inside the `ul`. \n\n```html\n\u003cul\u003e\n  \u003cli\u003eFirst item\u003c/li\u003e \n  \u003cli\u003eSecond item\u003c/li\u003e\n\u003c/ul\u003e\n```\n\nWeb developers refer to the enclosing element as the _parent_ element and the enclosed elements as _children_.  \n\nReferring to HTML elements as parents and children may sound funny, but it's a core web development concept. The web browser also knows about these parent/child relationships, which will be important as we explore CSS in the next lesson. ","instructions":"In the diagram to the right, notice the following: \n\n1. The `ul` element is the parent of each `li`.\u003cbr\u003e\u003cbr\u003e\n2. The `li` elements are children of the `ul`.\u003cbr\u003e\u003cbr\u003e\n3. Code indentation signifies the relationship between parent and child elements. \n\nAfter you have familiarized yourself with the diagram, click Next to continue the lesson. "},{"__typename":"LayoutImage","id":"5c005586f242fc54536450b4","type":"Image","image_url":"https://content.codecademy.com/courses/make-a-website/img/parent-child.svg","alt_text":null}],"workspace":{"id":"5c005586f242fc54536450b6","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"222a0fa7699c4d1132acd887382bda72":{"id":"222a0fa7699c4d1132acd887382bda72","title":"Add a Div","slug":"add-div","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[{"id":"5c005586f242fc54536450bb","instructions":"First, we will enclose all the elements between `\u003cbody\u003e`...`\u003c/body\u003e` in a div element with a class attribute of \"container\". \n\n```html\n\u003cdiv class=\"container\"\u003e\n...\n\u003c/div\u003e\n```\nAll the HTML elements you added in previous exercises should be inside the opening `\u003cdiv class=\"container\"\u003e`: \n\n1. the navbar h2\n2. the navbar ul \n3. the company heading h1\n4. the tagline h3\n5. the paragraph \n6. the video \n\nMake sure the closing `\u003c/div\u003e` tag is at least one line below the closing `\u003c/video\u003e` tag. \n\nRun your code. Notice that the elements have shifted in the web browser. We will fix this effect later on. ","hint":"","test_type":"webSCT","test_code":"$expect('body').to\n  .have.children('.container', 'Did you add a div with the class \"container\" to index.html?');","test_options":{}},{"id":"5c005586f242fc54536450bc","instructions":"Next, we will enclose the navbar h2 and ul in another div and give it a class attribute of \"nav\". You can use the code below as a guide: \n\n```html\n\u003cdiv class=\"nav\"\u003e\n  \u003ch2\u003eOllie\u003c/h2\u003e\n  \u003cul\u003e\n    \u003cli\u003esign up\u003c/li\u003e\n    \u003cli\u003esearch bikes\u003c/li\u003e\n    \u003cli\u003ereserve a bike\u003c/li\u003e\n    \u003cli\u003eabout us\u003c/li\u003e\n  \u003c/ul\u003e\n\u003c/div\u003e\n```\nRun your code. \n\nNotice that the navbar section now has a yellow background. ","hint":"","test_type":"webSCT","test_code":"$expect('.nav').to\n  .exist('Did you enclose the navbar h2 and ul in a div with the class \"nav\"?')\n  .and.to.have.children('h2', 'Make sure to enclose the navbar h1 and the ul.')\n  .and.to.have.children('ul', 'Make sure to enclose the navbar h1 and the ul.');","test_options":{}},{"id":"5c005586f242fc54536450bd","instructions":"Finally, enclose the company h1, the h3, paragraph and video elements inside a third div with the class attribute of \"main\". \n\nFeel free to use the code below as a guide: \n\n```html\n\u003cdiv class=\"main\"\u003e\n  \u003ch1\u003eOllie Bike Sharing\u003c/h1\u003e\n  \u003ch3\u003eShare Your Pedals with the World.\u003c/h3\u003e\n  \u003cp\u003eEasy-to-use, free bike sharing now available in 27 cities.\u003c/p\u003e\n  \u003cvideo width=\"320px\" height=\"240\" controls\u003e\n    \u003csource src=\"https://content.codecademy.com/projects/make-a-website/lesson-1/ollie.mp4\" type=\"video/mp4\"\u003e\n  \u003c/video\u003e\n\u003c/div\u003e\n```\nThere will now be a total of three divs on the page: the div with the \"container\" class contains the divs with the \"nav\" and \"main\" classes.\n\nRun your code. \n\nThe file __main.css__ contains CSS styling for the \"container\", \"nav\" and \"main\" classes, which enabled page elements to change. If you're curious, explore __main.css__ for fun. We will learn how CSS works later in the course.","hint":"","test_type":"webSCT","test_code":"$expect('.main').to\n  .have.children('h1', 'Does the div with class \"main\" enclose the h1, h3, p and video elements?')\n  .and.to.have.children('video', 'Does the div with class \"main\" enclose the h1, h3, p and video elements?');","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"PersistentCodeEditor","id":"5c005586f242fc54536450b8","type":"PersistentCodeEditor","files":["index.html","main.css"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c005586f242fc54536450b9","type":"Narrative","content":"Now that we know about HTML element nesting and parent/child relationships, let's see another way these concepts are applied on a real-life webpage.   \n\n_Div_ elements divide your page by enclosing other elements. These enclosed groups of elements can then be organized, moved and styled independently from one another. \n\nDiv elements are often used with the _class_ attribute. Here's an example: \n\n```html\n\u003cdiv class=\"main\"\u003e\n ...\n\u003c/div\u003e\n```\n\n__Note__: The `...` indicates where other HTML elements would normally be enclosed by the `div`. \n\nBelow, we will use divs to divide our page into three separate parts.  ","instructions":null},{"__typename":"WebBrowser","id":"5c005586f242fc54536450b7","type":"WebBrowser","display_url":"localhost:8000"}],"workspace":{"id":"5cae5184370902106cdf34d7","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"668391d349996c9252997a79c020e996":{"id":"668391d349996c9252997a79c020e996","title":"Metadata: The Brains","slug":"metadata","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"WebBrowser","id":"5c005586f242fc54536450be","type":"WebBrowser","display_url":"localhost:8000"},{"__typename":"Narrative","id":"5c005586f242fc54536450c0","type":"Narrative","content":"The last HTML elements we will explore are involved in _metadata_ processes. You can think of these elements as the \"brains\" of a webpage because they communicate vital information to the web browser, but are not visible to a webpage visitor.   \n\n1. `\u003c!DOCTYPE html\u003e`: Tells the web browser to expect an HTML document.\u003cbr\u003e\u003cbr\u003e\n\n2. `\u003chtml\u003e...\u003c/html\u003e`: The root of the HTML document and parent of all other HTML elements on the webpage.\u003cbr\u003e\u003cbr\u003e\n\n3. `\u003chead\u003e...\u003c/head\u003e`: Enclose other metadata about the site, such as its title.\u003cbr\u003e\u003cbr\u003e\n \n4. `\u003ctitle\u003e...\u003c/title\u003e`: Contains the site's title, which is one way users can find your site through a search engine, like Google.\u003cbr\u003e\u003cbr\u003e  \n\n5. `\u003cmeta charset=\"utf-8\"/\u003e`: Tells the web browser which character set to use. In this case, the character set is \"utf-8\".  ","instructions":"Identify the `html`, `head`, `title` and `\u003cmeta charset=\"utf-8\"/\u003e` elements, and the `!DOCTYPE` declaration. \n\n**Note**: In addition to the metadata elements described above, you will also notice _link_. We will learn about link elements in the next Unit, _A Closer Look at CSS_. \n\nClick Next to review the skills learned in this lesson."},{"__typename":"PersistentCodeEditor","id":"5c005586f242fc54536450bf","type":"PersistentCodeEditor","files":["index.html"],"navigator_disabled":null,"no_run_button":null}],"workspace":{"id":"5c005586f242fc54536450c1","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}},"eb9df7afebcd3a4150310856a73c8d03":{"id":"eb9df7afebcd3a4150310856a73c8d03","title":"HTML Review","slug":"html-review","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:51Z","checkpoints":[],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"components":[{"__typename":"Narrative","id":"5c005586f242fc54536450c2","type":"Narrative","content":"Congratulations! You've learned enough HTML to create a great website!  \n\nBefore we move on to styling with CSS, let's review what we learned in this lesson. \n\n#### Languages\n* __html__: stands for _hypertext markup language_, and is used to give a webpage structure.\u003cbr\u003e\u003cbr\u003e\n* __css__: stands for _cascading style sheets_, and is used to style HTML elements.\n\n#### HTML Elements \n* _h1 - h6_: indicate text headings on a webpage. h1 is the largest heading; h6 is the smallest. \n```html\n\u003ch1\u003eHeading\u003c/h1\u003e\n```\n\n* _p_: used for non-heading text, such as the bodies of articles or company descriptions.\n```html\n\u003cp\u003eDescription of company here.\u003c/p\u003e\n```\n\n* _a_: short for anchor and used to add links to other webpages. Anchor elements typically have an href attribute: \n```html\n\u003ca href=\"http://codecademy.com\"\u003eClick here\u003c/a\u003e to learn how to make a website!\n```\n\n* _img_: used to add an image to a webpage. Image elements are _self-closing_ and do not require a closing tag: \n```html\n\u003cimg src=\"https://images.com/favorite.png\"\u003e\n```\n\n* _video_: used to add videos to a webpage, and uses multiple attributes and a nested source element: \n\n  ```html\n  \u003cvideo width=\"320\" height=\"240\" controls\u003e\n    \u003csource src=\"https://movies.io/great-clip.mp4\" type=\"video/mp4\"\u003e\n  \u003c/video\u003e\n  ```\n\n* _unordered list_: used to create lists on a webpage and requires li elements inside a ul: \n\n  ```html\n  \u003cul\u003e\n    \u003cli\u003elist item\u003c/li\u003e\n    \u003cli\u003eanother item\u003c/li\u003e\n    \u003cli\u003eyet another\u003c/li\u003e\n  \u003c/ul\u003e\n  ```\n\n* _div_: used to organize HTML elements into different groups, which can be given a class attribute: \n  ```html \n  \u003cdiv class=\"main\"\u003e\n    \u003ch2\u003eSubheading!\u003c/h2\u003e\n  \u003c/div\u003e\n  ```\n\n* _metadata tags_: provide metadata about a webpage. \n\n#### Web Concepts \n* __parent/child elements__: used to describe HTML elements that enclose or are enclosed by other elements. For example, below the ul is the parent and the li items are children:  \n\n  ```html\n  \u003cul\u003e\n    \u003cli\u003e...\u003c/li\u003e\n    \u003cli\u003e...\u003c/li\u003e\n    \u003cli\u003e...\u003c/li\u003e\n  \u003c/ul\u003e\n  ```\nClick Up Next to start learning about CSS!\n\n","instructions":null}],"workspace":{"id":"5c005586f242fc54536450c3","slug":"maw-2-0-unit-I-exercise-3-end","type":"static"}}}},"contentItems":{"byId":{"ee774be96f1b8dbe870bd67c0745d815":{"id":"ee774
